name: Build MyLauncher (.app with embedded Qt)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Extract Qt from local archive
      - name: Extract Qt SDK
        run: |
          mkdir -p ThirdParty/Qt
          tar -xf ThirdParty/Qt/qt6-clang_64.tar.xz -C ThirdParty/Qt
          ls -la ThirdParty/Qt

      # 3. Set Qt environment
      - name: Setup Qt environment
        run: |
          export Qt6_DIR="${GITHUB_WORKSPACE}/ThirdParty/Qt/clang_64/lib/cmake/Qt6"
          export PATH="${GITHUB_WORKSPACE}/ThirdParty/Qt/clang_64/bin:$PATH"
          echo "Qt environment set"
          which qmake
          qmake --version

      # 4. Configure CMake with Xcode generator
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -G Xcode \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}" \
            -DCMAKE_OSX_ARCHITECTURES=arm64 ..

      # 5. Build MyLauncher
      - name: Build MyLauncher
        run: |
          cmake --build build --config Release

      # 6. Deploy Qt into .app
      - name: Deploy Qt
        run: |
          cd build/Release
          "${GITHUB_WORKSPACE}/ThirdParty/Qt/clang_64/bin/macdeployqt" MyLauncher.app -verbose=3

      # 7. Verify .app
      - name: Verify .app
        run: |
          ls -la build/Release/
          file build/Release/MyLauncher.app/Contents/MacOS/MyLauncher
          otool -L build/Release/MyLauncher.app/Contents/MacOS/MyLauncher

      # 8. Upload .app as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyLauncher-mac
          path: build/Release/MyLauncher.app

          name: MyLauncher-mac
          path: build/Release/MyLauncher.app
