name: Build MyLauncher

on:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        run: |
          brew update
          brew install qt

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt
        run: |
          macdeployqt build/MyLauncher.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyLauncher-mac
          path: build/MyLauncher.app
