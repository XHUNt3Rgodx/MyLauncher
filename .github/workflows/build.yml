name: Build MyLauncher (macOS Full Qt)

on:
  push:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt dependencies
        run: |
          brew update
          brew install qt qtsvg qpdf qtvirtualkeyboard

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -G Xcode ..

      - name: Build MyLauncher
        run: |
          cmake --build build --config Release

      - name: Deploy Qt into MyLauncher.app
        run: |
          macdeployqt build/Release/MyLauncher.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyLauncher-mac
          path: build/Release/MyLauncher.app
